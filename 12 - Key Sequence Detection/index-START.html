<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  const inputArray = [];
  const bingoWord = 'neo.lky';

  function checkBingo(e) {
    inputArray.push(e.key);
    inputArray.length > 7 ? inputArray.shift() : null;
    console.log(inputArray);
    if (inputArray.join('') === bingoWord) {
      console.warn('BINGO');
      cornify_add();
    } 
  }

  window.addEventListener('keyup', checkBingo);

</script>
</body>
</html>
