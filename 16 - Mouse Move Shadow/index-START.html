<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
  const hero = document.querySelector('.hero');
  const text = hero.querySelector('h1');
  const maxWalk = 200 ;

  function shadow(e) {
    const { offsetWidth: width, offsetHeight: height } = hero;
    let { offsetX: x, offsetY: y } = e;
    
    if (e.target !== this) {
      x += e.target.offsetLeft;
      y += e.target.offsetTop;
    }

    const relativeWalk = { x: (x / width * maxWalk) - (maxWalk / 2), y: (y / height * maxWalk) - (maxWalk / 2) };
    text.style.textShadow = `${relativeWalk.x}px ${relativeWalk.y}px 0 red, ${relativeWalk.x * -1}px ${relativeWalk.y}px 0 blue, ${relativeWalk.x}px ${relativeWalk.y * -1}px 0 yellow`;
  }

  hero.addEventListener('mousemove', shadow);


</script>
</body>
</html>
