    console.log(inventors.filter(inventor => inventor.year >= 1500 && inventor.year < 1600));

    // console.table() shows a sorted table for object
    console.table(inventors.filter(inventor => inventor.year >= 1500 && inventor.year < 1600));
  
    // Array.prototype.map()

    // 7. sort Exercise
    // Sort the people alphabetically by last name
    const sortedPeople = people.sort((prev, next) => {

    })

    const sum = data.reduce((prev, next) => {

      prev[next]++;

    }, {});
